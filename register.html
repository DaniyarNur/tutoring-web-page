<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LPE: Regisrtation</title>
</head>
<body>
	<form method="GET">
		<h2>Please fill in the form to register for the courses:</h2>
		How should I address you? : <input type="text" name="firstname" placeholder="Name"><br><br>
		<label for="phone">Please enter your phone number:</label>
		<input type="tel" id="phone" name="phone" placeholder="707-630-06-33" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br><br>
		Do you have WhatsApp:<br>
		<input type="radio" name="whatsapp" value="yes">Yes
		<input type="radio" name="whatsapp" value="no">No<br><br>
		If you dont have WhatsApp, please write how to contact you:
		<input type="text" name="contact" placeholder="by call"><br>
		<p><label for="courses">What courses are you interested in?:</label></p>
		<input type="checkbox" id="courses" name="group">Group<br>
		<input type="checkbox" id="courses" name="individual">Individual<br>
		<p><label for="reason">Please describe why you need tutoring services:</label></p>
  		<textarea id="reason" name="reason" rows="4" cols="50" placeholder="Your text..."></textarea><br><br>

		<label for="grade">Please select your current grade:</label>
		<select id="grade" name="grade">
			<option value="first">5-8</option>
			<option value="second">9-11</option>
		</select><br><br>
		<input type="submit" value="Register">
		<input type="Reset" value="Reset">
	</form>	
	<br><footer>
		<a href="index.html">Back to main page</a>
	</footer>
</body>
</html>
